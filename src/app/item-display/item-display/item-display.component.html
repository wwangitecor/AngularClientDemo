<h1>item-display works!</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="temperatureC">
      <th mat-header-cell *matHeaderCellDef> TemperatureC </th>
      <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell *matHeaderCellDef> TemperatureF </th>
      <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Summary </th>
      <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
